<!DOCTYPE html>
<html>

<head>
    <style>
body 
{
    /* background image.  */
    background-image: url(bg.gif);
}
.startGame {
    color: white;
    background-color: darkgrey;
    padding: 10px;
    width: 15%;
    border-radius: solid gray 2px;
    text-align: center;
    font-size: 20px;
}
.instructions {
    color: white;
    background-color: darkgrey;
    padding: 10px;
    width: 15%;
    border-radius: solid gray 2px;
    text-align: center;
    font-size: 20px;   
}

.kirbyStyle {
    width: 80px;
    position: absolute;
    bottom: 10px;
    left: 5px;
  
}
.sonicStyle {
    width: 80px;
    position: absolute;
    bottom: 10px;
    right: 5px;
  
}
/* style coin that appears after timeout.  */
#coinStyler {
    width: 80px;
    height: 80px;
    position: absolute;
    bottom: 5px;
    margin-left: 47%;
}

/* styler for signal */
#exclamationMarks {
    width: 80px;
    height: 80px;
    position: absolute;
    
}



    </style>

</head>
<body>
    <div class="backgroundImg">
    </div>

<!-- BUTTONS -->
    <button class=startGame id="start">
        <h2>Start Game</h2>
    </button> 
    <button class=instructions id="instruc">
        <h2>Instructions</h2>
    </button>
<!-- SPANS FOR CHARACTERS.  -->
    <span id="kirby">
        <img class="kirbyStyle" src="/workshop/exercise-5-boss-level/imgs/p1.gif">
    </span>
    <span id="sonic">
        <img class="sonicStyle" src="/workshop/exercise-5-boss-level/imgs/p2.gif">
    </span>

    <!-- audio track- -->
    <audio id="soundTrack">
        <source src="bg.mp3">
    </audio>
    <audio id="secsoundTrack">
        <source src="signal.mp3">
    </audio>


    
    <script src="app.js"></script>
</body>

</html>
