<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">

<style>
body {
    background-image: url("SKYPIC.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
    width: 100%;
    font-size: 80px;
    text-align: center;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
   
}

button {
    background: none;
    border: none;
    margin-top: 20%;
    position: absolute;
    
   
}

p {
    color: white;

}

    #startBtn {
        padding: 20px;
        font-size: 60px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        border-radius: 20px;
        width: 20%;
        margin-top: 20%;
       
        background-color: aquamarine;
        color: black;
        

    }
    #startBtn:hover {
        background-color: blue;
        transition: 0.5s all;
    }

    span {
        color: white;
    }
</style>
</head>

<body>
    <!-- buttons will be stored in this div tag. -->

   
        <button id="startBtn">
            Start
        </button>
    
   
  
    <script src="app.js"></script>

    
</body>

</html>
