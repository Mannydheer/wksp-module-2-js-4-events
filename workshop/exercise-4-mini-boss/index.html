<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">

<style>

/* toggle between this */
.white {
    background-color: white;
}

.title {
    color: white;
    
    font-size: 30px;
    
}
body {
    background-image: url("SKYPIC.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
    width: 100%;
    font-size: 80px;
    margin-left: 41%;
    margin-top: 0;
    
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
   
}

button {
    background: none;
    border: none;
    margin-top: 20%;
    position: absolute;
    
   
}

p {
    color: white;
    margin-left: 100px;

}

    #startBtn {
        padding: 20px;
        font-size: 60px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        border-radius: 20px;
        width: 20%;
        margin-top: 20%;
        
        
       
        background-color: aquamarine;
        color: black;
        

    }
    #startBtn:hover {
        background-color: blue;
        transition: 0.5s all;
    }

    span {
        color: white;
    }
</style>
</head>

<body>
    <!-- buttons will be stored in this div tag. -->
    <div class="title">
        <h2>Shoot For The Stars</h2>
    </div>
    
    <button id="startBtn">
            Start
    </button>
    
   
  
    <script src="app.js"></script>

    
</body>

</html>
